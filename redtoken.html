<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Gamers Shop</title>
    
    <!-- Google Fonts for a modern, classic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        /* --- THEME & VARIABLES --- */
        :root {
            --black: #0a0a0a;
            --z-grey: #222222;
            --white: #f0f0f0;
            --orange: #ff6600;
            --gold: #ffd700;
            --yellow: #ffff00;
            --glass-bg: rgba(34, 34, 34, 0.6);
            --font-family: 'Rajdhani', sans-serif;
        }

        /* --- BASE STYLES & RESETS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--black);
            color: var(--white);
            background-image: linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 1)), url('https://img.freepik.com/free-vector/dark-hexagonal-background-with-gradient-color_79603-1409.jpg');
            background-size: cover;
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- UTILITY CLASSES --- */
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* --- HEADER --- */
        .sticky-header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .sticky-header .logo img {
            height: 45px;
            width: auto;
            animation: fadeIn 1s ease-in-out;
        }

        .sticky-header .branding {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            letter-spacing: 2px;
            animation: fadeInDown 1s ease-in-out;
        }

        .sticky-header .profile-icon a {
            display: block;
        }

        .sticky-header .profile-icon img {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            border: 2px solid var(--orange);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .sticky-header .profile-icon img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--orange);
        }

        /* --- MAIN CONTENT --- */
        .shop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            gap: 20px;
        }

        .main-gif {
            width: 100%;
            max-width: 350px;
            border-radius: 15px;
            border: 2px solid var(--gold);
            margin-top: 10px;
            animation: zoomIn 0.8s ease-out;
            transition: all 0.5s ease;
        }
        
        .shop-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--orange);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--orange), 0 0 20px var(--black);
            animation: fadeIn 1s 0.5s backwards;
        }

        .selector-bar {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 1s 0.7s backwards;
        }

        .selector-btn {
            flex: 1;
            padding: 12px;
            font-family: var(--font-family);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--white);
            background: var(--z-grey);
            border: 2px solid var(--z-grey);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .selector-btn.active {
            background: var(--orange);
            border-color: var(--gold);
            color: var(--black);
            box-shadow: 0 0 15px var(--orange);
            transform: translateY(-3px);
        }

        .form-box {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 1s 0.9s backwards;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
            color: var(--gold);
            text-align: left;
        }

        .quantity-input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-family: var(--font-family);
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--z-grey);
            border-radius: 8px;
            color: var(--white);
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .quantity-input:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 10px var(--orange);
        }

        .price-display-box {
            width: 100%;
            padding: 15px;
            font-size: 2rem;
            font-weight: 700;
            background: transparent;
            border: 2px solid var(--black);
            color: var(--yellow);
            text-align: center;
            border-radius: 8px;
        }

        .purchase-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--black);
            background: var(--gold);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .purchase-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--gold);
        }

        .purchase-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s ease, height 0.5s ease;
        }
        
        .purchase-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        /* --- MODAL / POP-UP --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal-overlay.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            width: 90%;
            max-width: 400px;
            padding: 25px;
            position: relative;
            animation: slideInUp 0.5s ease-out;
        }

        .modal-close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: var(--white);
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        
        .modal-close-btn:hover {
            color: var(--orange);
            transform: rotate(90deg);
        }

        #qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 5px solid var(--gold);
        }
        
        .modal-form .input-group {
            margin-bottom: 15px;
        }

        .modal-form .form-label {
            color: var(--white);
        }
        
        .modal-form .form-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-family: var(--font-family);
            background: var(--z-grey);
            border: 1px solid var(--black);
            border-radius: 8px;
            color: var(--white);
        }
        
        .modal-form .form-input:focus {
            outline: none;
            border-color: var(--orange);
        }
        
        .modal-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--black);
            background: var(--orange);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, transform 0.3s;
        }

        .modal-btn:hover {
            background: var(--gold);
            transform: scale(1.02);
        }

        #transaction-id-step {
            display: none; /* Hidden by default */
        }
        
        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes zoomIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <!-- ======================= HEADER ======================= -->
    <header class="sticky-header liquid-glass">
        <div class="logo">
            <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-22_00-09-34-964.png?updatedAt=1758480146212&ik-s=4f744f417100daea8710c3389638e583c2987985" alt="Silent Gamers Logo">
        </div>
        <div class="branding">
            SILENT GAMERS
        </div>
        <div class="profile-icon">
            <a href="https://silentgaminghub8-web.github.io/silent.gamers-web.github.io/userdashboard.html">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/005/545/335/small/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg" alt="User Profile">
            </a>
        </div>
    </header>

    <!-- ======================= MAIN SHOP CONTENT ======================= -->
    <main class="shop-container">
        
        <img id="main-image" class="main-gif" src="https://ik.imagekit.io/silentgamers/SILENT_20251009_101656_0001.gif?updatedAt=1759985285381&ik-s=3b5fbfe6a0af75ddda5fce07ff461221707bb628" alt="Featured Item">
        
        <h1 class="shop-title">silentgamers shop</h1>

        <div class="selector-bar">
            <button id="red-token-btn" class="selector-btn active">Red Token</button>
            <button id="power-coin-btn" class="selector-btn">Power Coin</button>
        </div>

        <div class="form-box liquid-glass">
            <div class="input-group">
                <label for="quantity-input" class="form-label">Quantity (50 - 5000)</label>
                <input type="number" id="quantity-input" class="quantity-input" min="50" max="5000" value="50">
            </div>

            <div class="input-group">
                 <label class="form-label">Price (INR)</label>
                <div id="price-display" class="price-display-box solid black">₹50</div>
            </div>

            <button id="purchase-btn" class="purchase-btn">Purchase</button>
        </div>

    </main>

    <!-- ======================= MODAL (POP-UP) ======================= -->
    <div id="purchase-modal" class="modal-overlay">
        <div class="modal-content liquid-glass">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            
            <div id="payment-step">
                <div id="qr-code"></div>
                <form id="details-form" class="modal-form" onsubmit="return false;">
                    <div class="input-group">
                        <label for="game-uid" class="form-label">Game UID</label>
                        <input type="text" id="game-uid" class="form-input" required placeholder="Enter your Game User ID">
                    </div>
                    <div class="input-group">
                        <label for="mobile-number" class="form-label">Mobile Number</label>
                        <input type="tel" id="mobile-number" class="form-input" required placeholder="Enter your contact number">
                    </div>
                    <div class="input-group">
                        <label for="upi-id" class="form-label">Your UPI ID (for refund, if any)</label>
                        <input type="text" id="upi-id" class="form-input" required placeholder="yourname@bank">
                    </div>
                    <button id="payment-done-btn" type="button" class="modal-btn">Payment Done</button>
                </form>
            </div>

            <div id="transaction-id-step">
                <form id="transaction-form" class="modal-form" onsubmit="return false;">
                     <div class="input-group">
                        <label for="transaction-id" class="form-label">UPI Transaction ID</label>
                        <input type="text" id="transaction-id" class="form-input" required placeholder="Enter the 12-digit UTR/Ref ID">
                    </div>
                    <button id="final-done-btn" type="button" class="modal-btn">Done</button>
                </form>
            </div>

        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const mainImage = document.getElementById('main-image');
            const redTokenBtn = document.getElementById('red-token-btn');
            const powerCoinBtn = document.getElementById('power-coin-btn');
            const quantityInput = document.getElementById('quantity-input');
            const priceDisplay = document.getElementById('price-display');
            const purchaseBtn = document.getElementById('purchase-btn');
            const modal = document.getElementById('purchase-modal');
            const closeModalBtn = document.getElementById('modal-close-btn');
            const qrCodeContainer = document.getElementById('qr-code');
            const paymentDoneBtn = document.getElementById('payment-done-btn');
            const finalDoneBtn = document.getElementById('final-done-btn');
            const paymentStep = document.getElementById('payment-step');
            const transactionIdStep = document.getElementById('transaction-id-step');
            
            // --- STATE & DATA ---
            let currentSelection = 'Red Token';
            const images = {
                'Red Token': 'https://ik.imagekit.io/silentgamers/SILENT_20251009_102511_0002.png?updatedAt=1759985846610&ik-s=070080d364708ce729439090817a1cba4ac31098',
                'Power Coin': 'https://ik.imagekit.io/silentgamers/SILENT_20251009_102642_0003.png?updatedAt=1759985846702&ik-s=2551bf425226e14b3e9a5c01854b95f811e21b24'
            };
            const upiId = 'aakarsh5@ptyes';
            const payeeName = 'Silent Gamers';
            const myWhatsAppNumber = '917037843807'; // India country code + 10-digit number

            let qrCodeInstance = null;

            // --- FUNCTIONS ---
            
            const updateSelection = (selection, button) => {
                currentSelection = selection;
                mainImage.src = images[selection];
                redTokenBtn.classList.remove('active');
                powerCoinBtn.classList.remove('active');
                button.classList.add('active');
            };
            
            const updatePrice = () => {
                let quantity = parseInt(quantityInput.value);
                if (isNaN(quantity) || quantity < 50) {
                    quantity = 50;
                }
                if (quantity > 5000) {
                    quantity = 5000;
                }
                quantityInput.value = quantity;
                priceDisplay.textContent = `₹${quantity}`;
            };
            
            const generateQrCode = (amount) => {
                qrCodeContainer.innerHTML = '';
                const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amount}.00&cu=INR&tn=Purchase of ${amount} ${currentSelection}`;
                
                qrCodeInstance = new QRCode(qrCodeContainer, {
                    text: upiUrl,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            };
            
            const openModal = () => {
                const amount = parseInt(quantityInput.value);
                if (amount >= 50 && amount <= 5000) {
                    generateQrCode(amount);
                    paymentStep.style.display = 'block';
                    transactionIdStep.style.display = 'none';
                    modal.classList.add('show');
                } else {
                    alert('Please enter a quantity between 50 and 5000.');
                }
            };
            
            const closeModal = () => {
                modal.classList.remove('show');
            };

            const showTransactionStep = () => {
                const gameUid = document.getElementById('game-uid').value;
                const mobile = document.getElementById('mobile-number').value;
                const userUpi = document.getElementById('upi-id').value;
                if (!gameUid || !mobile || !userUpi) {
                    alert('Please fill all the details before proceeding.');
                    return;
                }
                paymentStep.style.display = 'none';
                transactionIdStep.style.display = 'block';
            };

            // !--- THIS IS THE UPDATED FUNCTION ---!
            const redirectToWhatsApp = () => {
                const quantity = quantityInput.value;
                const gameUid = document.getElementById('game-uid').value;
                const mobile = document.getElementById('mobile-number').value;
                const userUpi = document.getElementById('upi-id').value;
                const transactionId = document.getElementById('transaction-id').value;

                if (!transactionId) {
                    alert('Please enter the UPI Transaction ID.');
                    return;
                }
                
                // Construct the message
                const message = `
*--- New Order from Silent Gamers Shop ---*

*Item:* ${currentSelection}
*Quantity/Price:* ${quantity} / ₹${quantity}
*Game UID:* ${gameUid}
*Mobile Number:* ${mobile}
*User UPI ID:* ${userUpi}
*Transaction ID:* ${transactionId}

Please process this order.
                `;

                const encodedMessage = encodeURIComponent(message.trim());
                // Use the api.whatsapp.com URL for better cross-device compatibility
                const whatsappUrl = `https://api.whatsapp.com/send?phone=${myWhatsAppNumber}&text=${encodedMessage}`;
                
                // Open in a new tab to avoid issues with browser blocking
                window.open(whatsappUrl, '_blank');
            };

            // --- EVENT LISTENERS ---
            redTokenBtn.addEventListener('click', () => updateSelection('Red Token', redTokenBtn));
            powerCoinBtn.addEventListener('click', () => updateSelection('Power Coin', powerCoinBtn));
            
            quantityInput.addEventListener('input', updatePrice);
            quantityInput.addEventListener('change', updatePrice);
            
            purchaseBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            
            paymentDoneBtn.addEventListener('click', showTransactionStep);
            finalDoneBtn.addEventListener('click', redirectToWhatsApp);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
